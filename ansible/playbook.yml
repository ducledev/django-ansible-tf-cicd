---
- name: Deploy Django application
  hosts: django_server
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create a directory for the Django app
      file:
        path: /opt/django_app
        state: directory
        mode: '0755'

    - name: Copy Django project files to the server
      synchronize:
        src: ../
        dest: /opt/django_app
        delete: yes
        rsync_opts:
          - "--exclude=*.pyc"
          - "--exclude=__pycache__"
          - "--exclude=.venv"
          - "--exclude=.git"

    - name: Build Docker image
      docker_image:
        name: django_app
        build:
          path: /opt/django_app
        source: build
        force_source: yes

    - name: Run Django Docker container
      docker_container:
        name: django_app
        image: django_app:latest
        state: started
        restart_policy: always
        published_ports:
          - "80:8000"