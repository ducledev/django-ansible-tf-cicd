name: Deploy Django to AWS EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init and Apply
        id: terraform
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          echo "PUBLIC_IP=$(terraform output public_ip)" >> $GITHUB_OUTPUT
          echo "KEY_NAME=$(terraform output -raw key_name)" >> $GITHUB_OUTPUT

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Update Ansible inventory
        run: |
          echo "all:
            hosts:
              django_server:
                ansible_host: ${{ steps.terraform.outputs.PUBLIC_IP }}
                ansible_user: ec2-user
                ansible_ssh_private_key_file: ./terraform/${{ steps.terraform.outputs.KEY_NAME }}.pem" > ansible/inventory.yml

      - name: Run Ansible playbook
        run: |
          chmod 600 terraform/${{ steps.terraform.outputs.KEY_NAME }}.pem
          ansible-playbook -i ansible/inventory.yml ansible/playbook.yml