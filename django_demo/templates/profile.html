{% extends 'base.html' %}

{% block title %}Profile - Django Demo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">User Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Date joined: {{ user.date_joined|date:"F d, Y" }}</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="#" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
